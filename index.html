<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1,
  maximum-scale=5"
    />

    <link rel="icon" href="devchallenges.png" />

    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="https://devchallenges.io/"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />

    <title>Devchallenges - my gallery challenge</title>
  </head>
  <body>
    <div class="gallery">
      <div class="gallery__profile">
        <img src="./images/profilePhoto.png" alt="profile-image" />
        <div class="gallery__profile__name">Rodney Cotton</div>
        <div class="gallery__profile__from">Helsinki, Finland</div>
        <div class="gallery__profile__data">
          <div class="gallery__profile__detail">
            <div class="gallery__profile__details__number">100</div>
            <div class="gallery__profile__details__char">Posts</div>
          </div>
          <div class="gallery__profile__detail">
            <div class="gallery__profile__details__number">2,242</div>
            <div class="gallery__profile__details__char">Follower</div>
          </div>
          <div class="gallery__profile__detail">
            <div class="gallery__profile__details__number">1,432</div>
            <div class="gallery__profile__details__char">Following</div>
          </div>
        </div>
      </div>
      <div class="gallery__images">
        <img src="./images/photo1.png" alt="photo1" class="gallery__image1" />
        <img src="./images/photo2.png" alt="photo2" class="gallery__image2" />
        <img src="./images/photo3.png" alt="photo3" class="gallery__image3" />
        <img src="./images/photo_4.png" alt="photo4" class="gallery__image4" />
        <img src="./images/photo5.png" alt="photo5" class="gallery__image5" />
        <img src="./images/photo6.png" alt="photo6" class="gallery__image6" />
      </div>
      <footer>
        created by <span class="footer-user-name">miruoo</span> -
        devChallenges.io
      </footer>
    </div>
  </body>
</html>
